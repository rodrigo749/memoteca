<section class="container">
  <header class="header d-flex">
    <div class="buscar-pensamentos">
      <input
         type="search"
         class="filtro"
         placeholder="Oque você procura?"
         autofocus
         [(ngModel)]="filtro"
         (keyup)="pesquisarPensamentos()"
      >
      <img src="/assets/imagens/lupa.png" alt="imagem de lupa">
    </div>
    <h2 class="ff-inter">Meu Mural</h2>
    <div class="botoes">
      <button class="botao">Meu Mural</button>
      <button class="botao" (click)="listarFavoritos()">Meu favoritos</button>
      <button routerLink="/criarPensamento" class="botao">Adicionar Pensamento</button>
    </div>
  </header>
  <div class="mural" *ngIf="listaPensamentos.length > 0, else semPesamentos">
    <div *ngFor="let pensamento of listaPensamentos">
      <app-pensamento [pensamento]="pensamento"></app-pensamento>
    </div>
  </div>
</section>
<app-botao-carregar-mais [haMaisPensamentos]="haMaisPensamentos" (click)="carregarMaisPensamentos()">

</app-botao-carregar-mais>
<ng-template #semPesamentos>
  <div class="ff-inter sem-pensamentos">
    <p>Ainda não há pensamentos cadastrados!</p>
  </div>
</ng-template>
